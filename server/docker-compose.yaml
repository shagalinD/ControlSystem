version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  api-gateway:
    build: ./api-gateway
    ports:
      - '${GATEWAY_PORT}:8080'
    environment:
      - GATEWAY_PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:8081
      - PROJECT_DEFECT_SERVICE_URL=http://project-defect-service:8082
      - CONTENT_SERVICE_URL=http://content-service:8083
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - auth-service
      - project-defect-service
      - content-service
    networks:
      - app-network

  auth-service:
    build: ./auth-service
    ports:
      - '8081:8081'
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - AUTH_SERVICE_PORT=8081
      - JWT_SECRET=${JWT_SECRET}
      - ENV=${ENV}
    depends_on:
      - postgres
    networks:
      - app-network

  project-defect-service:
    build: ./project-defect-service
    ports:
      - '8082:8082'
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PROJECT_DEFECT_SERVICE_PORT=8082
      - AUTH_SERVICE_URL=http://auth-service:8081
      - JWT_SECRET=${JWT_SECRET}
      - ENV=${ENV}
    depends_on:
      - postgres
    networks:
      - app-network

  content-service:
    build: ./content-service
    ports:
      - '8083:8083'
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - CONTENT_SERVICE_PORT=8083
      - AUTH_SERVICE_URL=http://auth-service:8081
      - PROJECT_DEFECT_SERVICE_URL=http://project-defect-service:8082
      - JWT_SECRET=${JWT_SECRET}
      - UPLOAD_PATH=/app/uploads
      - ENV=${ENV}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - postgres
    networks:
      - app-network

volumes:
  postgres_data:
  uploads_data:

networks:
  app-network:
    driver: bridge
