version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:13
    environment:
      POSTGRES_MULTIPLE_DATABASES: auth_db,project_defect_db,content_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - app-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - '8080:8080'
    environment:
      - GATEWAY_PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:8081
      - PROJECT_DEFECT_SERVICE_URL=http://project-defect-service:8082
      - CONTENT_SERVICE_URL=http://content-service:8083
      - JWT_SECRET=your-super-secret-jwt-key-2023
    depends_on:
      - auth-service
      - project-defect-service
      - content-service
    networks:
      - app-network

  # Auth Service
  auth-service:
    build: ./auth-service
    ports:
      - '8081:8081'
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=auth_db
      - AUTH_SERVICE_PORT=8081
      - JWT_SECRET=your-super-secret-jwt-key-2023
      - ENV=development
    depends_on:
      - postgres
    networks:
      - app-network

  # Project-Defect Service
  project-defect-service:
    build: ./project-defect-service
    ports:
      - '8082:8082'
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=project_defect_db
      - PROJECT_DEFECT_SERVICE_PORT=8082
      - AUTH_SERVICE_URL=http://auth-service:8081
      - JWT_SECRET=your-super-secret-jwt-key-2023
      - ENV=development
    depends_on:
      - postgres
      - auth-service
    networks:
      - app-network

  # Content Service
  content-service:
    build: ./content-service
    ports:
      - '8083:8083'
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=content_db
      - CONTENT_SERVICE_PORT=8083
      - AUTH_SERVICE_URL=http://auth-service:8081
      - PROJECT_DEFECT_SERVICE_URL=http://project-defect-service:8082
      - JWT_SECRET=your-super-secret-jwt-key-2023
      - UPLOAD_PATH=/app/uploads
      - ENV=development
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - postgres
      - auth-service
      - project-defect-service
    networks:
      - app-network

volumes:
  postgres_data:
  uploads_data:

networks:
  app-network:
    driver: bridge
